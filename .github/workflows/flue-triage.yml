name: Flue Triage

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  triage:
    if: >-
      (github.event.action == 'opened') ||
      (github.event.action == 'created' &&
       !github.event.issue.pull_request &&
       contains(github.event.issue.labels.*.name, 'needs triage') &&
       contains(github.event.issue.assignees.*.login, 'astrobot-houston') &&
       github.event.comment.user.login != 'astrobot-houston' &&
       github.event.comment.user.login != 'github-actions[bot]')
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install OpenCode
        run: |
          curl -fsSL https://opencode.ai/install | bash
          echo "/home/runner/.opencode/bin" >> $GITHUB_PATH

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run workflow
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          pnpm flue run .flue/workflows/triage.ts \
            --args "{\"issueNumber\": $ISSUE_NUMBER}" \
            --branch "flue/fix-$ISSUE_NUMBER" \
            --model anthropic/claude-sonnet-4-5
